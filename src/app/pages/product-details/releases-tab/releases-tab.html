<div id="releases-tab">
  <p-card>
    <p-table #dt1 [value]="releases()" dataKey="code">
      <ng-template #caption>
        <div class="flex items-center gap-3">
          <p-button class="font-bold"
                    icon="pi pi-plus-circle"
                    label="Release"
                    *ngIf="authService.isLoggedIn()"
                    (click)="showCreateReleaseFormHandler()"/>
          <p-button icon="pi pi-filter-slash"
                    label="Clear"
                    (click)="clearFilters(dt1)"
          />
        </div>
      </ng-template>
      <ng-template #header>
        <tr>
          <th style="min-width:10rem">
            <div class="flex items-center">
              Code
              <p-columnFilter type="text" field="code" display="menu"
                              showMatchModes="false"
                              showOperator="false"
                              matchMode="contains"
                              showApplyButton="false"
                              showClearButton="false"
                              showAddButton="false"
              />
            </div>
          </th>
          <th style="min-width:10rem">
            <div class="flex items-center">
              Description
              <p-columnFilter type="text" field="description" display="menu"
                              showMatchModes="false"
                              showOperator="false"
                              matchMode="contains"
                              showApplyButton="false"
                              showClearButton="false"
                              showAddButton="false"
              />
            </div>
          </th>
          <th style="min-width:10rem">
            <div class="flex items-center">
              Status
              <p-columnFilter type="text" field="status" display="menu"
                              showMatchModes="false"
                              showOperator="false"
                              matchMode="equals"
                              showApplyButton="false"
                              showClearButton="true"
                              showAddButton="false">
                <ng-template #filter let-value let-filter="filterCallback">
                  <p-select [options]="releaseStatuses" (onChange)="filter($event.value)"
                            optionLabel="label" optionValue="value"
                            [ngModel]="value"
                            placeholder="Select One" [showClear]="true" class="w-full md:w-56"/>
                </ng-template>
              </p-columnFilter>
            </div>
          </th>
          <th>Actions</th>
        </tr>
      </ng-template>
      <ng-template #body let-release>
        <tr>
          <td>
            {{ release.code }}
          </td>
          <td>{{ release.description }}</td>
          <td>{{ release.status }}</td>
          <td>
            <div class="flex flex-wrap gap-2">
              <p-button size="small" icon="pi pi-pencil"
                        *ngIf="authService.isLoggedIn()"
                        (onClick)="editRelease(release)"/>
              <a href="{{'/products/'+productCode()+'/releases/'+release.code}}">
                <p-button size="small" icon="pi pi-search"/>
              </a>
            </div>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </p-card>

  <p-card class="p-5" *ngIf="showCreateReleaseForm">
    <!-- Container -->
    <div class="max-w-3xl">
      <!-- Title -->
      <h2 class="text-2xl font-bold mb-8 ml-32">Create Release Form</h2>

      <!-- Form Grid -->
      <form class="grid grid-cols-1 md:grid-cols-3 gap-6"
            [formGroup]="createReleaseForm" id="createReleaseForm" method="post" (ngSubmit)="handleCreateRelease()">

        <!-- Left column (Code, Title, Description) -->
        <div class="md:col-span-2 space-y-6">
          <!-- Code -->
          <div>
            <label for="code" class="block text-sm font-medium text-gray-700 mb-1">Code</label>
            <input pInputText id="code" type="text" formControlName="code"
                   class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
            />
          </div>

          <!-- Description -->
          <div>
            <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
            <textarea id="description" rows="5" cols="30" pTextarea formControlName="description"
                      class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400 resize-none"></textarea>
          </div>

          <div class="flex justify-center gap-3">
            <p-button label="Submit" [fluid]="false" type="submit"
                      [disabled]="createReleaseForm.invalid"/>
            <p-button label="Cancel" [fluid]="false" severity="secondary"
                      (onClick)="hideAllForms()"/>
          </div>
        </div>
      </form>
    </div>

  </p-card>

  <p-card class="p-5" *ngIf="showEditReleaseForm">
    <!-- Container -->
    <div class="max-w-5xl">
      <!-- Title -->
      <h2 class="text-2xl font-bold text-center mb-8">Edit Release Form</h2>

      <!-- Form Grid -->
      <form class="grid grid-cols-1 md:grid-cols-3 gap-6"
            [formGroup]="editReleaseForm" id="editReleaseForm" method="post" (ngSubmit)="handleUpdateRelease()">

        <!-- Left column (Code, Title, Description) -->
        <div class="md:col-span-2 space-y-6">
          <!-- Code -->
          <div>
            <label for="code" class="block text-sm font-medium text-gray-700 mb-1">Code</label>
            <input pInputText id="code" type="text" formControlName="code"
                   class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
                   readonly/>
          </div>

          <!-- Description -->
          <div>
            <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
            <textarea id="description" rows="5" cols="30" pTextarea formControlName="description"
                      class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400 resize-none"></textarea>
          </div>
        </div>
        <div class="md:col-span-1 space-y-6">
          <!-- Status -->
          <div>
            <label for="status" class="block text-sm font-medium text-gray-700 mb-1">Status</label>
            <p-select id="status" formControlName="status" [options]="releaseStatuses"
                      optionLabel="label" optionValue="value" class="w-full md:w-56"/>
          </div>
        </div>

        <div class="flex justify-center gap-3">
          <p-button label="Submit" [fluid]="false" type="submit"
                    [disabled]="editReleaseForm.invalid"/>
          <p-button label="Cancel" [fluid]="false" severity="secondary"
                    (onClick)="hideAllForms()"/>
        </div>
      </form>
    </div>

  </p-card>

</div>

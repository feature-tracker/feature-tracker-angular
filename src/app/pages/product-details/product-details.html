<div>
  <div class="h-35">
    <a href="{{'/products/'+product.code}}">
      <img src="{{product.imageUrl}}"
           alt="{{product.name}}"
           class="h-30">
    </a>
  </div>

  <p-card class="card">
    <p-tabs value="0" (click)="onTabChange()">
      <p-tablist>
        <p-tab value="0">Features</p-tab>
        <p-tab value="1">Releases</p-tab>
      </p-tablist>
      <p-tabpanels>
        <p-tabpanel value="0">
          <app-features-tab productCode="{{product.code}}"
                            [allUsers]="allUsers"
                            [releases]="releases"/>
        </p-tabpanel>
        <p-tabpanel value="1">
          <app-releases-tab productCode="{{product.code}}"
            [allUsers]="allUsers"
            [releases]="releases"
            (releasesChanged)="onReleaseChanged()"
          />
        </p-tabpanel>
      </p-tabpanels>
    </p-tabs>
  </p-card>
</div>

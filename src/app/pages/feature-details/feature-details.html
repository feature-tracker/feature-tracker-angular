<div>
  <app-breadcrumb [items]="items" />

  <p-card class="p-5" *ngIf="feature != null">
    <p-fluid>

      <div class="card flex flex-col gap-6 w-full">
        <div class="font-semibold text-xl">{{ feature.code + ' : '+ feature.title }}</div>

        <div class="flex flex-wrap">
          <label for="description" class="font-bold">Description</label>
          <textarea id="description" rows="5" cols="30" pTextarea [value]="feature.description" readonly></textarea>
        </div>

        <div class="flex flex-col md:flex-row gap-6">
          <div class="flex flex-wrap gap-2 w-full">
            <label for="status" class="font-bold">Status</label>
            <input pInputText id="status" type="text" [value]="feature.status" readonly/>
          </div>
          <div class="flex flex-wrap gap-2 w-full">
            <label for="releaseCode" class="font-bold">Release</label>
            <input pInputText id="releaseCode" type="text" [value]="feature.releaseCode" readonly/>
          </div>
          <div class="flex flex-wrap gap-2 w-full">
            <label for="assignedTo" class="font-bold">Assigned To</label>
            <input pInputText id="assignedTo" type="text" [value]="feature.assignedTo" readonly/>
          </div>
        </div>
      </div>
    </p-fluid>
  </p-card>
</div>

<div>
  <app-breadcrumb [items]="items" />

  <div class="p-5" *ngIf="feature != null">

    <div class="max-w-6xl">
      <form class="grid grid-cols-1 md:grid-cols-3 gap-6">

        <!-- Left: Code + Description textarea -->

        <div class="flex items-center justify-between md:col-span-2 md:row-start-1">
          <label for="details" class="block text-2xl font-bold text-gray-700">
            {{ feature.title }}
          </label>
          <div *ngIf="authService.isLoggedIn()">
            <p-button
              icon="pi pi-star"
              severity="secondary"
              (click)="toggleFavorite()"
              [pTooltip]="'Add to favorites'"
              *ngIf="!isFavorite"
            />
            <p-button
              icon="pi pi-star-fill"
              severity="secondary"
              (click)="toggleFavorite()"
              [pTooltip]="'Remove from favorites'"
              *ngIf="isFavorite"
            />
          </div>
        </div>
        <!-- filler for col-3, row-1 -->
        <div class="hidden md:block"></div>

          <textarea
            id="details"
            name="details"
            rows="10"
            class="w-full border border-gray-300 rounded-xl p-4
             focus:outline-none focus:ring-2 focus:ring-blue-400 resize-none
             md:col-span-2 md:row-start-2"
            placeholder="Enter description..."
            pTextarea
            [value]="feature.description"
            readonly
          ></textarea>


        <!-- Right: Status, Assigned To, Release,  -->
        <div class="space-y-6 md:col-start-3 md:row-start-2">
          <div>
            <label for="status" class="block text-base font-bold text-gray-700 mb-1">
              Status:
            </label>
            <input
              id="status"
              name="status"
              type="text"
              class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
              [value]="feature.status"
              readonly
            />
          </div>
          <div>
            <label for="release" class="block text-base font-bold text-gray-700 mb-1">
              Release:
            </label>
            <input
              id="release"
              name="release"
              type="text"
              class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
              [value]="feature.releaseCode"
              readonly
            />
          </div>

          <div>
            <label for="assignedTo" class="block text-base font-bold text-gray-700 mb-1">
              Assigned To:
            </label>
            <input
              id="assignedTo"
              name="assignedTo"
              type="text"
              class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
              [value]="getFullNameByUsername(feature.assignedTo)"
              readonly
            />
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

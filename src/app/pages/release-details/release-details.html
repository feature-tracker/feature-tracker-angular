<div>
  <app-breadcrumb [items]="items" />

  <p-card class="p-5" *ngIf="release != null">
      <div class="card flex flex-col gap-4">
        <div class="font-semibold text-xl">{{release.code}}</div>

        <div class="flex flex-col gap-2">
          <label for="description" class="font-bold">Description</label>
          <textarea id="description" rows="5" cols="30" pTextarea [value]="release.description"
                    [disabled]="true"></textarea>
        </div>
        <div class="flex flex-col gap-2">
          <label for="status" class="font-bold">Status</label>
          <input pInputText id="status" type="text" [value]="release.status"
                 [disabled]="true"/>
        </div>
      </div>
  </p-card>
</div>
